	<meta name="description" content="">

    <link rel="stylesheet" href="//necolas.github.io/normalize.css/2.1.2/normalize.css" />
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/start/jquery-ui.css"  />

    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="{% static 'gmConflicts/styles/styles.css' %}" />
	
<script type="text/javascript">
var conflict = {{ conf.json_rep |safe}};
$(dmPageScript);
</script>

<body>
<div class="container">

    <div class="topbar">
        <p class="appName">GMCR<br>DSS</p>
        
        <form class="confInfo">
            <input type="text" name="confName" value="{{ conf.title }}" class="confName"></input>
            <p id=collector style="background-color:red; width:200px; margin:10px;">Save Conflict</p>
            <textarea name="confDesc" class="confDesc">{{conf.description}}</textarea>
        </form>
    </div>


    <div class="mainContent">
        <div class="dmList"></div>

        <li>

            </ul>
        </li>
        <li>
            <p>Infeasible States</p>
            <ul>
            <li><p>Edit Infeasible</p></li>
            <li>
                <p>e22</p>
                <ul>
                <li><p>Another Layer<p></li>
                </ul>
            </li>
            <li><p>e23</p></li>
            </ul>
        </li>
        <li>
            <p>Preferences</p>
            <ul>
            <li><p>Edit</p></li>
            </ul>
        </li>
        </ul>
    </div>

</div>
