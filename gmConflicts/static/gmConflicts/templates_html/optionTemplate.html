<li class="option">
	<img src="/static/gmConflicts/images/option_icons/{{image}}" class="icon"></img>
	<input type="text" name="optName" value="{{optName}}" class="optName"></input>
	<img src="/static/gmConflicts/images/x.png" class="cornerX"/>
	<div class="optDetails">
		<select name="rev" class="rev">
			<option value="Y">Reversible</option>
			<option value="F">Forward only</option>
			<option value="B">Backward only</option>
		</select>
		<span>Type: unique</span>
	</div>
</li>
